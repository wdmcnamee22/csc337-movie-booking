<!DOCTYPE html>
<head>
    <title>Book Event</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            padding: 12px;
            text-align: center;
        }
        #main {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .movie-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .movie-box img {
            width: 120px;
            height: 180px;
            object-fit: cover;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input,
        select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 14px;
            padding: 10px;
            width: 100%;
        }
        a {
            display: block;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Book Your Movie</h1>
</header>
<main id="main">
    <h2>Event Details</h2>
    <div class="movie-box">
        <img id="poster" src="poster-placeholder.jpg" alt="Movie Poster">
        <div class="movie-info">
            <h3 id="movieName">Sample Movie Title</h3>
            <p id="movieDescription">
                This description will be replaced with real movie data.
            </p>
        </div>
    </div>
    <h2>Create Your Booking</h2>
    <!-- Backend will save this info into bookings.json -->
    <form id="bookingForm" method="POST" action="/bookings">
        <!-- eventId and movieTitle are set from the URL params below -->
        <input type="hidden" id="eventId" name="eventId" value="">
        <input type="hidden" id="movieTitle" name="movieTitle" value="">
        <label>Your Name
            <input type="text" id="name" name="name" required>
        </label>
        <label>Phone Number
            <input type="text" id="phone" name="phone" required>
        </label>
        <label>Select Theater Location
            <select id="theater" name="theater" required>
                <option value="">-- Choose a theater --</option>
                <option value="downtown">Tannehill Theater (100 seats)</option>
                <option value="uptown">Fitzpatrick Cinema (60 seats)</option>
                <option value="campus">Cutler Theaters (40 seats)</option>
            </select>
        </label>

        <label>Select a Time
            <select id="time" name="time" required>
                <option value="">-- Choose a time --</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="9:00 PM">9:00 PM</option>
            </select>
        </label>
        <!-- Backend will save the booking and redirect to /my-bookings -->
        <button type="submit">Book Now</button>
    </form>

    <a href="/my-bookings">View My Bookings</a>
</main>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);

    const name = params.get("name") || "Unknown Movie";
    const desc = params.get("description") || "No description available.";
    const image = params.get("image") || "poster-placeholder.jpg";

    // Update page content from event selection
    document.getElementById("movieName").textContent = name;
    document.getElementById("movieDescription").textContent = desc;
    document.getElementById("poster").src = image;

    // Save into hidden fields for booking submission
    document.getElementById("movieTitle").value = name;

    // Temporary eventId assignment â€“ later we can pass real IDs
    document.getElementById("eventId").value = name;
});
</script>
</body>
</html>
