<!DOCTYPE html>
<head>
    <title>My Bookings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            padding: 12px;
            text-align: center;
        }
        #main {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .booking {
            padding: 12px 0;
            border-top: 1px solid black;
        }
        .booking:first-of-type {
            border-top: none;
        }
        form {
            margin-top: 8px;
        }
        button {
            padding: 6px 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>My Bookings</h1>
</header>
<main id="main">
    <h2>Your Bookings</h2>

    <!-- This container will be filled with the logged-in user's bookings -->
    <div id="bookingsContainer"></div>

    <!-- Link back to home/events page -->
    <a href="/home">Back to Home</a>
</main>

<!-- JS file that fetches /api/my-bookings and renders the list -->
<script src="/public/js/my_bookings.js" defer></script>
</body>
</html>
