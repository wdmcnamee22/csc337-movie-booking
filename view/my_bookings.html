<!DOCTYPE html>
<head>
    <title>My Bookings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            background-attachment: fixed;
            color: white;
        }
    
        header {
            padding: 12px;
            text-align: center;
        }
    
        header h1,
        h2 {
            color: black;
            text-align: center;
        }
    
        #main {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            color: black;
        }
    
        .booking {
            padding: 12px 0;
            border-top: 1px solid #333;
        }
    
        .booking:first-of-type {
            border-top: none;
        }
    
        button {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background: #ff5c5c;
            color: white;
            cursor: pointer;
        }
    
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: black;
            text-decoration: underline;
        }
    </style>    
</head>
<body>
<header>
    <h1>My Bookings</h1>
</header>
<main id="main">
    <h2>Your Bookings</h2>

    <!-- This container will be filled with the logged-in user's bookings -->
    <div id="bookingsContainer"></div>

    <!-- Link back to home/events page -->
    <a href="/home">Back to Home</a>
</main>

<!-- JS file that fetches /api/my-bookings and renders the list -->
<script src="/public/js/my_bookings.js" defer></script>
</body>
</html>
