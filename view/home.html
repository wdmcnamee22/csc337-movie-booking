<!DOCTYPE html>

<head>
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      background-attachment: fixed;
      color: white;
    }

    /* HEADER */
    .header {
      width: 100%;
      background-color: white;
      border-bottom: 2px solid black;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .site-title {
      color: black;
      font-size: 28px;
      font-weight: bold;
    }

    .user-info {
      color: black;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info a {
      text-decoration: none;                    
    }

    .username {
      color: black;
      font-weight: bold;
    }

    .logout-btn {
      padding: 8px 14px;
      border: none;
      background-color: #ff4747;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }

    .logout-btn:hover {
      background-color: #ff7a7a;
    }

    .gallery-block {
      margin: 40px 0;
      padding-left: 20px;
      padding-right: 20px;
    }

    .gallery-title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 20px;
      scroll-snap-type: x mandatory;
    }

    .event-card {
      color: black;
      background: #ffffff;
      width: 250px;
      border-radius: 10px;
      padding: 15px;
      flex-shrink: 0;
      scroll-snap-align: start;
      box-shadow: 0 0 8px rgba(219, 219, 219, 0.5);
    }

    .event-card img {
      width: 100%;
      border-radius: 8px;
    }

    .event-name {
      font: bold;
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .event-description {
      font-size: 14px;
      color: #7a7a7a;
      height: 45px;
      overflow: hidden;
    }

    .rating {
      margin-top: 5px;
      font-size: 15px;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      margin-left: 5px;
      margin-right: 5px;
      text-decoration: none;
      width: 48%;
      padding: 8px 14px;
      background-color: #555;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }

    .btn:hover {
      background-color: #777;
    }

    .delete-event-btn {
      margin-left: 5px;
      margin-right: 5px;
      background-color: #cc0000;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-event-btn:hover {
      background-color: #a30000;
    }

    .admin-only {
        display: none;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="header">
    <div class="site-title">MovieVerse</div>

        <div class="user-info">
          <a href="/my_bookings" class="btn">My Bookings</a>
          <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>
  </div>

  <!-- Scrolling Galleries -->

  <script src="/public/js/home.js" defer></script>

</body>

</html>
