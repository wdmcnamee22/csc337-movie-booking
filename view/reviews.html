<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            background-attachment: fixed;
            color: white;
        }

        header {
            padding: 12px;
            text-align: center;
        }

        header h1 {
            color: black;
            text-align: center;
        }

        #main {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.87);
            border-radius: 10px;
            color: black;
        }

        h2 {
            color: black;
        }

        .review-container {
            margin: 20px 0;
        }

        .review {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .review .username {
            font-weight: bold;
        }

        .stars {
            display: inline-block;
            margin-bottom: 10px;
        }

        .star {
            font-size: 1.8em;
            margin-right: 5px;
            cursor: pointer;
            color: #ccc;
        }

        .star.selected {
            color: gold;
        }

        #average-rating {
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 14px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background: #2a62ff;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        a {
            display: block;
            margin-top: 18px;
            text-align: center;
            text-decoration: underline;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1 id="event-title">Movie Reviews</h1>
    </header>

    <main id="main">

        <div id="average-rating"></div>

        <div class="review-container">
            <h2>Leave a Review</h2>

            <div id="star-rating" class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>

            <textarea id="review-text" rows="4" placeholder="Write your review here..."></textarea>

            <button id="submit-review">Submit Review</button>
        </div>

        <div class="review-container">
            <h2>Existing Reviews</h2>
            <div id="review-list">Loading reviews...</div>
        </div>

        <!-- NEW "Back to Home" button -->
        <button onclick="window.location.href='/home'">Return to Home</button>

    </main>

    <script src="/public/js/reviews.js"></script>

</body>
</html>
