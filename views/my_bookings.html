<!DOCTYPE html>
<head>
    <title>My Bookings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            padding: 12px;
            text-align: center;
        }
        #main {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .booking {
            padding: 12px 0;
            border-top: 1px solid black;
        }
        .booking:first-of-type {
            border-top: none;
        }
        form {
            margin-top: 8px;
        }
        button {
            padding: 6px 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>My Bookings</h1>
</header>
<main id="main">
    <h2>Your Bookings</h2>
    <!-- Placeholder example, will be replaced with data from bookings.json -->
    <div class="booking">
        <h3>Sample Movie Title</h3>
        <p>Theater: Marino Theater</p>
        <p>Time: 6:00 PM</p>
        <p>Phone: 555-123-4567</p>
        <form method="POST" action="/cancel-booking">
            <input type="hidden" name="bookingId" value="sample-id">
            <button type="submit">Cancel</button>
        </form>
    </div>
    <!-- Link back to events page -->
    <a href="/events">Back to Events</a>
